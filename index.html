<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lunch Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_6/v1759362350/nuevaschoolorg/rloo1fjmir6wnpiozyh4/TestBG3.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      width: 1920px;
      height: 1080px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #000;
    }

    .content {
      margin-top: 150px;
    }

    header {
      text-align: center;
      font-size: 52px;
      font-weight: bold;
      margin: 0 0 40px 0;
    }

    .menu {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-start;
      padding: 0 200px;
      font-size: 30px;
      line-height: 1.3;
    }

    .column { width: 45%; }
    h3 { margin: 18px 0 8px 0; }

    .omnivore { color: #000; font-weight: bold; }
    .vegetarian { color: green; font-weight: bold; }
    .vegan { color: purple; font-weight: bold; }
    .sandwich { color: #0077ff; font-weight: bold; }
    .salad { color: #008080; font-weight: bold; }
    .soup { color: orange; font-weight: bold; }

    footer {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="content">
    <header id="menu-date">Loading menu...</header>
    <div class="menu" id="menu"></div>
  </div>

  <footer>Menu display is based on the web PDF and is subject to change.</footer>

  <script>
    const menuUrl = 'https://YOUR_GITHUB_PATH/sm_menu.json'; // ← replace with your GitHub raw URL
    const fallbackImage = 'https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_6/v1759264059/nuevaschoolorg/xsbsbt1z8yeiuvpcoemz/US_REDIRECT_IMG.jpg';

    // get local date in Pacific Time
    const now = new Date(new Date().toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));
    const hour = now.getHours();

    // show today's menu between 5am–1pm, tomorrow's after 1pm
    const targetDate = new Date(now);
    if (hour >= 13 && hour < 24) targetDate.setDate(targetDate.getDate() + 1);
    const dateKey = targetDate.toISOString().split("T")[0];

    fetch(menuUrl)
      .then(res => res.json())
      .then(data => {
        const todayMenu = data[dateKey];
        if (!todayMenu) {
          window.location.href = fallbackImage;
          return;
        }

        const menuDiv = document.getElementById('menu');
        const header = document.getElementById('menu-date');

        const options = { weekday: 'short', month: 'short', day: 'numeric' };
        header.textContent = `San Mateo Lunch Menu – ${targetDate.toLocaleDateString('en-US', options)}`;

        const leftColumn = document.createElement('div');
        leftColumn.className = 'column';
        const rightColumn = document.createElement('div');
        rightColumn.className = 'column';

        const categoriesLeft = ['omnivore', 'vegetarian', 'vegan'];
        const categoriesRight = ['sandwich', 'salad', 'soup'];

        categoriesLeft.forEach(cat => {
          if (todayMenu[cat]) {
            const h3 = document.createElement('h3');
            h3.className = cat;
            h3.textContent = todayMenu[cat].title;
            const p = document.createElement('p');
            p.innerHTML = todayMenu[cat].items.join(', ');
            leftColumn.appendChild(h3);
            leftColumn.appendChild(p);
          }
        });

        categoriesRight.forEach(cat => {
          if (todayMenu[cat]) {
            const h3 = document.createElement('h3');
            h3.className = cat;
            h3.textContent = todayMenu[cat].title;
            const p = document.createElement('p');
            p.innerHTML = todayMenu[cat].items.join(', ');
            rightColumn.appendChild(h3);
            rightColumn.appendChild(p);
          }
        });

        menuDiv.appendChild(leftColumn);
        menuDiv.appendChild(rightColumn);
      })
      .catch(() => {
        window.location.href = fallbackImage;
      });
  </script>
</body>
</html>
