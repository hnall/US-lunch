<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>San Mateo Lunch Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_6/v1759362350/nuevaschoolorg/rloo1fjmir6wnpiozyh4/TestBG3.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      width: 1920px;
      height: 1080px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #000;
    }

    .content {
      margin-top: 150px;
    }

    header {
      text-align: center;
      font-size: 52px;
      font-weight: bold;
      margin: 0 0 40px 0;
    }

    .menu {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-start;
      padding: 0 200px;
      font-size: 30px;
      line-height: 1.3;
    }

    .column { width: 45%; }

    h3 { margin: 18px 0 8px 0; }

    .omnivore { color: #000; font-weight: bold; }
    .vegetarian { color: green; font-weight: bold; }
    .vegan { color: purple; font-weight: bold; }
    .sandwich { color: #0077ff; font-weight: bold; }
    .salad { color: #008080; font-weight: bold; }
    .soup { color: orange; font-weight: bold; }

    footer {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    <header id="menuHeader">San Mateo Lunch Menu</header>
    <div class="menu" id="menu">
      <div class="column" id="col1"></div>
      <div class="column" id="col2"></div>
    </div>
  </div>

  <footer>Menu display is based on the web PDF and is subject to change.</footer>

  <script>
    const JSON_URL = "https://hnall.github.io/US-lunch/sm_menu.json";
    const REDIRECT_IMG = "https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_6/v1759264059/nuevaschoolorg/xsbsbt1z8yeiuvpcoemz/US_REDIRECT_IMG.jpg";

    async function getPacificTime() {
      try {
        const res = await fetch("https://worldtimeapi.org/api/timezone/America/Los_Angeles");
        const data = await res.json();
        return new Date(data.datetime);
      } catch (err) {
        console.warn("Time API failed; using device time");
        return new Date();
      }
    }

    async function loadMenu() {
      const now = await getPacificTime();
      const hour = now.getHours();
      let target = new Date(now);

      // After 1 PM, show tomorrow’s menu
      if (hour >= 13) target.setDate(now.getDate() + 1);

      const dateKey = `${target.getFullYear()}-${String(target.getMonth() + 1).padStart(2, "0")}-${String(target.getDate()).padStart(2, "0")}`;

      console.log("Displaying menu for:", dateKey, " (hour:", hour, ")");

      try {
        const res = await fetch(JSON_URL + "?v=" + Date.now());
        const data = await res.json();
        const menu = data[dateKey];
        if (!menu) {
          console.log("No menu found, redirecting.");
          window.location.href = REDIRECT_IMG;
          return;
        }

        // Render menu
        const header = document.getElementById("menuHeader");
        header.textContent = `San Mateo Lunch Menu – ${target.toLocaleDateString('en-US', {weekday: 'short', month: 'short', day: 'numeric'})}`;

        const col1 = document.getElementById("col1");
        const col2 = document.getElementById("col2");
        col1.innerHTML = "";
        col2.innerHTML = "";

        const sections1 = ["omnivore", "vegetarian", "vegan"];
        const sections2 = ["sandwich", "salad", "soup"];

        for (const key of sections1) {
          if (menu[key]) {
            const h3 = document.createElement("h3");
            h3.className = key;
            h3.textContent = menu[key].title + (key === "vegetarian" ? " (Vegetarian)" : key === "vegan" ? " (Vegan)" : "");
            col1.appendChild(h3);

            menu[key].items.forEach(item => {
              const p = document.createElement("p");
              p.textContent = item;
              col1.appendChild(p);
            });
          }
        }

        for (const key of sections2) {
          if (menu[key]) {
            const h3 = document.createElement("h3");
            h3.className = key;
            h3.textContent = menu[key].title;
            col2.appendChild(h3);

            menu[key].items.forEach(item => {
              const p = document.createElement("p");
              p.textContent = item;
              col2.appendChild(p);
            });
          }
        }
      } catch (err) {
        console.error("Menu load failed:", err);
        window.location.href = REDIRECT_IMG;
      }
    }

    loadMenu();
  </script>
</body>
</html>
